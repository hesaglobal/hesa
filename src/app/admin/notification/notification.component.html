<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Notification</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                class="bx bx-home-alt text-primary"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Notification</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="tab-content" id="danger-pills-tabContent">
        <div class="tab-pane fade show active" id="danger-pills-home" role="tabpanel">
          <div class="card border-top border-0 border-4 border-primary">
            <div class="card-body">
              <form
              class="row g-3"
              [formGroup]="notificationForm"
              (submit)="sendNotification()"
            >
              <div class="col-md-6">
                <label class="form-label">Title*</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Title of the Notification"
                    formControlName="title"
                  />
                  <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                    <div *ngIf="f.title.errors.whitespace && !f.title.errors.required">
                      Please Enter some text
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <label class="form-label">Body*</label>
                <div class="input-group">
                  <textarea
                    class="form-control"
                    placeholder="Body of the Notification"
                    rows="3"
                    formControlName="body"
                  ></textarea>
                  <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                    <div *ngIf="f.body.errors.required">Body is required</div>
                    <div *ngIf="f.body.errors.whitespace && !f.body.errors.required">
                      Please Enter some text
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12 mt-4">
                <button
                  type="submit"
                  class="btn btn-primary text-white px-5"
                  [disabled]="dataservice.isAPICalling"
                >
                  Send Notification
                  <span
                    *ngIf="dataservice.isAPICalling"
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
