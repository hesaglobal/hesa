<app-preloader [hidePreLoader]="hidePreLoader"></app-preloader>
<div class="container custom-margin">
    <div class="row">
    <div class="col">
        <div class="tab-content" id="danger-pills-tabContent">
            <div class="tab-pane fade show active" id="danger-pills-home" role="tabpanel">
                <div class="card border-top border-0 border-4 border-primary">
                    <div class="card-body">
                        <div class="card-title d-flex align-items-center">
                            <div><i class="bx bxs-microphone me-1 font-22 text-primary"></i> </div>
                            <h5 class="mb-0 text-primary">Upload Audio</h5>
                        </div>
                    </div>
                    <app-speechtotext (onAudioGeneration)="uploadAudio($event)" [shouldReset]="shouldReset"></app-speechtotext>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
