<div class="login">
  <div class="text-center pt-5 mb-4 logo-img">
    <img src="\assets\images\WwAI-logo.png" alt="" />
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-4 form_div"></div>
    <div class="signin_form col-sm-8 col-md-4 bg-white p-3">
      <div class="for_border p-4">
        <h2 class="text-center">Sign in</h2>
        <div class="text-center mb-3 login_heading">
          <span>Don't have an account yet? </span><span class="text-primary cursor-pointer" (click)="openModal(content)">Contact
            Admin</span>
        </div>
        <form class="needs-validation" [formGroup]="loginForm" (submit)="submit()">
          <div class="form-group mb-4">
            <label class="mb-2 login_heading" for="email">Email Address</label>
            <input type="text" class="form-control p-2" placeholder="Email Address" formControlName="email" required />
            <div div *ngIf="(!form.email.valid && form.email.touched) || (!form.email.valid && submitted)" class="invalid-feedback">
             Please enter valid email.
            </div>
          </div>
          <div class="form-group mb-4">
            <!-- <div class="col"> -->
            <label class="mb-2 login_heading" for="password">Enter Password</label>
            <div class="row">
              <!-- <div class="col-12 pass"> -->
              <div class="col-10 input-group">
                <input *ngIf="!showpass" type="password" aria-describedby="eye" class="form-control p-2 in_pass" placeholder="Enter Password"
                  formControlName="password" required />
                <input *ngIf="showpass" type="text" aria-describedby="eye" class="form-control p-2 in_pass" placeholder="Enter Password"
                  formControlName="password" required />
                  <span style="cursor: pointer" id="eye" (click)="eyebtnclicked()"><i style="font-size: 1.2rem !important;"
                    [ngClass]="showpass ? 'bx bx-show input-group-text' : 'bx bx-hide input-group-text'"></i></span>
              </div>
              <!-- <div class="col-2 hide_pass">
                <span style="cursor: pointer" (click)="eyebtnclicked()"><i
                    [ngClass]="showpass ? 'bx bx-show' : 'bx bx-hide'"></i></span>
              </div> -->
              <div class="col-12" *ngIf="(!form.password.valid && form.password.touched) || (!form.password.valid && submitted)" class="invalid-feedback">
                Password is required.
              </div>
              <!-- </div> -->
              <!-- </div> -->
            </div>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" formControlName="remember" type="checkbox" id="flexSwitchCheckChecked" />
            <label class="form-check-label login_heading" for="flexSwitchCheckChecked">Remember Me</label>
          </div>
          <br />
          <button class="btn btn-primary login-btn text-white" type="submit">
            <i class="bx bxs-lock-open"></i>Sign in
          </button>
        </form>
      </div>
    </div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
</div>

<ng-template #content let-modal>
  <form class="form-row" [formGroup]="contactAdmin" (submit)="contactForm_onsubmit()">
    <div class="modal-header">
      <h4 class="modal-title">Contact Admin</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="form-group col-md-12">
        <label for="">Subject</label>
        <input type="text" class="form-control" formControlName="subject" />
      </div>
      <div class="col-md-12 form-group">
        <label for="">Message</label>
        <textarea name="" class="form-control" formControlName="message" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger">Send</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">
        Close
      </button>
    </div>
  </form>
</ng-template>
