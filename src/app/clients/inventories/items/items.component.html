<div class="card radius-15">
  <div class="card-body">
    <div class="card-title ps-3">
      <div class="row">
        <div class="col-8">
          <h4 class="mb-0">Items</h4>
        </div>
        <div class="col-4 text-end">
          <span class="mx-3 fs-5"> Total Items: {{collectionSize}}</span>
        </div>
      </div>
    </div>
    <hr>
    <table class="table table-striped" width="1--%">
      <thead>
        <tr>
          <th scope="col">Name </th>
          <th scope="col">Category</th>
          <th scope="col">Common Name of Commodity</th>
          <th scope="col">Created On</th>
          <th scope="col" class="text-end">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;index as i">
          <td>{{item.name}}</td>
          <td>{{item.categoryName}}</td>
          <td>{{item.commonNameofCommodity}}</td>
          <td>{{item.createdAt | dateformat:'MMM DD YYYY hh:mm A'}}</td>
          <td  class="text-end">
            <i class='bx bxs-edit-alt text-primary cursor-pointer box-icon-size' (click)="editItem(item._id)"></i>
            <i class='bx bxs-trash  text-danger cursor-pointer box-icon-size' (click)="deleteItem(item._id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="items?.length > 0" class="row justify-content-center m-0 pt-3">
      <div class="col-auto d-flex justify-content-center text-center">
        <ngb-pagination (pageChange)="getItems($event)" [pageSize]="pageSize" [(page)]="page" [maxSize]="5"
          [rotate]="true" [collectionSize]="collectionSize" [boundaryLinks]="true">
        </ngb-pagination>
      </div>
    </div>

  </div>
</div>
