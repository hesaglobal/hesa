<div class="row">
    <div class="col d-flex" *ngIf="ecommerceModuleAccess">
        <div class="card radius-10 w-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0">E-Commerce Summary</h5>
                    </div>
                </div>
                <hr/>
                <div class="row m-0  ">
                  <div class="row m-0">
                    <div class="col-6 border-end" style="align-self: center;">
                      <highcharts-chart
                      style="display: block;"
                      [Highcharts]="LineCharts"
                      [options]="lineChartOptions"
                      [(update)]="updateFromInput"
                    ></highcharts-chart> 
                  </div>
                  <div class="col-6" style="align-self: center;">
                        <highcharts-chart style="display: block;" [Highcharts]="pieChart" [options]="ecommercePieOptions" [(update)]="updateFromInput"></highcharts-chart>
                   </div>
                  </div>
            </div>
        </div>
    </div>
</div>


  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-2" *ngIf="ecommerceModuleAccess">
    <div class="col d-flex">
      <div class="card radius-10 w-100">
        <div class="card-body">
          <highcharts-chart style="display: block;" [Highcharts]="QueriesBar" [options]="queriesBarOptions" [(update)]="updateFromInput"></highcharts-chart>
        </div>
      </div>
    </div>

    <div class="col  d-flex">
      <div class="card radius-10  w-100">
        <div class="card-body">
          <highcharts-chart style="display: block;" [Highcharts]="pieChart" [options]="piechartOptions" [(update)]="updateFromInput"></highcharts-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="enrollmentModuleAccess">
    <div class="col d-flex">
      <div class="card radius-10 w-100">
          <div class="card-body">
              <div class="d-flex align-items-center">
                  <div>
                      <h5 class="mb-0">Enrollment Summary</h5>
                  </div>
              </div>
              <hr/>
              <div class="row m-0  ">
                <div class="row m-0">
                  <div class="col-6 border-end" style="align-self: center;">
                    <highcharts-chart
                    style="display: block;"
                    [Highcharts]="LineCharts"
                    [options]="enrollmentChartOptions"
                  ></highcharts-chart> 
                </div>
                <div class="col-6" style="align-self: center;">
                      <highcharts-chart style="display: block;" [Highcharts]="pieChart" [options]="enrollmentPieOptions"></highcharts-chart>
                 </div>
                </div>
          </div>
      </div>
    </div>
    </div>
  </div>
  <div class="row" *ngIf="enrollmentModuleAccess">
    <div class="col d-flex">
      <div class="card radius-10 w-100">
          <div class="card-body">
              <div class="row ">
                  <div class="col-8">
                      <h5 class="mb-0">Constituency Split</h5>
                  </div>
                  <div class="col-4">
                  <select class="form-select cityselector" aria-label="Default select example" (change)="sentimentsByCountry($event)">
                    <option selected>Select Constituency</option>
                    <option value="Kalka">Kalka</option>
                    <option value="Panchkula">Panchkula</option>
                    <option value="Karnal">Karnal</option>
                  </select>
                  </div>
              </div>
              <hr/>
              <div class="row m-0  ">
                
                <div class="row m-0">
                  <div class="col-6 border-end" style="align-self: center;">
                    <highcharts-chart
                    style="display: block;"
                    [Highcharts]="BarCharts"
                    [options]="consistencySplitOptions"
                    [(update)]="updateFromInput"
                  ></highcharts-chart> 
                </div>
                <div class="col-6" style="align-self: center;">
                
                      <highcharts-chart style="display: block;" [Highcharts]="pieChart" [options]="sentimentsPieCharts" [(update)]="updateFromInput"></highcharts-chart>
                 </div>
                </div>
          </div>
      </div>
    </div>
    </div>
  </div>
