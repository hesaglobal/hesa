<div class="card radius-15">
  <div class="card-body">
    <div class="card-title ps-3"  >
      <div class="row">
        <div class="col-9"><h4 class="mb-0">Queries</h4></div>
        <div class="col-3 ms-auto">
        
          </div>
      </div>
    </div>
    <hr>

    <div class="card border-top border-0 border-4 border-primary">
      <div class="card-body">
        <table class="table table-striped" width="1--%">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Type</th>
              <th scope="col">Date</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
              <th scope="col">Address</th>
              <th scope="col">Message</th>
              <th scope="col">Instruction</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let query of queries;">
              <td (click)="viewFile(query.fileId)" class="cursor-pointer">{{query?.queryId || ''}}</td>
              <td>{{query?.jobType|| ''}}</td>
              <td>{{query?.createdAt |  dateformat :'MMM DD YYYY hh:mm A' }}</td>
              <td>{{query?.Name|| ''}}</td>
              <td>{{query?.category|| ''}}</td>
               <td>{{query?.address|| ''}}</td>
               <td ><span class="message-overflow-class d-flex "><div >{{query?.Message|| ''}}</div><app-popover [content]="query?.Message|| ''"></app-popover></span></td>
               <td><span class="message-overflow-class d-flex "><div >{{query?.instruction|| ''}}</div><app-popover [content]="query?.instruction|| ''"></app-popover></span></td>
               <td><select class="form-select form-select form-select-sm">
                <option value="Due" selected>Due</option>
                <option *ngFor="let option of status" [value]="option.value">{{ option.name }}</option>
              </select></td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="queries?.length > 0" class="row justify-content-center m-0 pt-3">
          <div class="col-auto d-flex justify-content-center text-center">
              <ngb-pagination (pageChange)="getTarnscribedFiles($event)" [pageSize]="pageSize"
                  [(page)]="page" [maxSize]="5" [rotate]="true" [collectionSize]="collectionSize"
                  [boundaryLinks]="true">
              </ngb-pagination>
          </div>
        </div>
  </div>
</div>
   
  </div>
</div>
